      <img src="rocket.png" class ="rocket" alt="">

      </audio>
      
      <script src="timer4.js"></script>
      <script>
        // Function to play sound
        function playSound() {
            var audio = document.querySelector('audio');
            audio.play();
            setTimeout(function () {
                audio.pause();
                audio.currentTime = 0;
            }, 17000);
        }
        
        

        // Function to hide the countdown timer for 18 seconds
        function hideTimer() {
            document.querySelector('.countdown').style.display = 'none';

            // Show the countdown timer after 18 seconds
            setTimeout(function () {
                document.querySelector('.countdown').style.display = 'flex';
            }, 17000);
        }

        // Function to hide the rocket for 15 seconds
        function hideRocket() {
            document.querySelector('.rocket').style.display = 'none';

            // Show the rocket after 15 seconds
            setTimeout(function () {
                document.querySelector('.rocket').style.display = 'block';
            }, 15000);
        }

        // Call the hideTimer and hideRocket functions on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            hideTimer();
            hideRocket();
        });

        // Add event listener to play sound on click anywhere on the screen
        document.addEventListener('click', function () {
            playSound();
        });
    </script>>
